<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Recipe App</title>
</head>
<body>
    <div class="container">
        <!-- header with nav -->
        <header class="header">
            <nav class="nav navbar navbar-expand-lg navbar-light bg-light justify-content-center">
                <div>
                    <a class="navbar-brand" href="#">Recipe App</a>
                </div>
              </nav>
        </header>

        <!-- search results container -->
        <div class="search-results-container">
            <h2>SEARCH</h2>
            <form class="d-flex">
                <input class="form-control me-2" placeholder="Search for recipes..." aria-label="Search">
                <button class="btn btn-outline-warning search-btn">Search</button>
            </form>  

            <div class="search-results-list">
                
            </div>
        </div>

        <!-- favorites container -->
        <div class="favorites-container">
            <h2>FAVORITES</h2>
            <div class="favorites-list">

            </div>
        </div>

    </div>

    
    <!-- Bootstap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</body>
</html>
